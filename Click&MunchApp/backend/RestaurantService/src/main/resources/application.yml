spring:
  application:
    name: restaurant-service

  datasource:
    url: jdbc:postgresql://localhost:5434/restaurant_db
    username: mike
    password: secret
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  data:
    jdbc:
      dialect: postgresql

server:
  port: 8082

logging:
  level:
    root: INFO
    org.springframework.jdbc.core.JdbcTemplate: DEBUG