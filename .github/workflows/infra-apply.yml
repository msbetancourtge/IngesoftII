name: Terraform Apply

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/infra-apply.yml'
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}
      TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_cluster_name: clickmunch
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      VPC_CIDR_INPUT: ${{ vars.VPC_CIDR }}
      VPC_CIDR_SECRET: ${{ secrets.VPC_CIDR }}
      TF_BACKEND_BUCKET: ${{ secrets.TF_BACKEND_BUCKET }}
      TF_BACKEND_DYNAMODB_TABLE: ${{ secrets.TF_BACKEND_DYNAMODB_TABLE }}
      TF_BACKEND_REGION: ${{ secrets.TF_BACKEND_REGION }}
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VPC CIDR env
        run: |
          if [ -n "$VPC_CIDR_INPUT" ]; then
            echo "TF_VAR_vpc_cidr=$VPC_CIDR_INPUT" >> $GITHUB_ENV
          elif [ -n "$VPC_CIDR_SECRET" ]; then
            echo "TF_VAR_vpc_cidr=$VPC_CIDR_SECRET" >> $GITHUB_ENV
          else
            echo "VPC_CIDR not set in repo variables or secrets" >&2
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Render images map
        run: |
          cat > generated.auto.tfvars <<EOF
          images = {
            api_gateway = "${ECR_REGISTRY}/clickandmunchapp/api-gateway:latest"
            auth        = "${ECR_REGISTRY}/clickandmunchapp/auth:latest"
            restaurant  = "${ECR_REGISTRY}/clickandmunchapp/restaurant:latest"
            geo         = "${ECR_REGISTRY}/clickandmunchapp/geo:latest"
            menu        = "${ECR_REGISTRY}/clickandmunchapp/menu:latest"
          }
          EOF

      - name: Terraform init
        run: |
          BACKEND_ARGS=""
          if [ -n "$TF_BACKEND_BUCKET" ]; then
            BACKEND_ARGS="-backend-config=bucket=$TF_BACKEND_BUCKET -backend-config=key=clickandmunch/terraform.tfstate"
            BACKEND_ARGS="$BACKEND_ARGS -backend-config=region=${TF_BACKEND_REGION:-$AWS_REGION}"
            if [ -n "$TF_BACKEND_DYNAMODB_TABLE" ]; then
              BACKEND_ARGS="$BACKEND_ARGS -backend-config=dynamodb_table=$TF_BACKEND_DYNAMODB_TABLE"
            fi
          fi
          terraform init $BACKEND_ARGS

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan

      - name: Terraform apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
